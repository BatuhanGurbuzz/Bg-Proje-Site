{% extends 'base.html' %}
{% load static %}
{% block page_title %} İletişim {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% if messages %}
                <div class="alert alert-info text-center" role="alert">
                    {% for message in messages %}
                        {% if message.tags %}
                            <span>{{message}}</span>
                        {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
                <form method = "post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {% include 'partials/form.html' %}
                    <button class='btn btn-danger' type="submit">Gönder</button>
                </form>
                
            </div>
            <div class="col-md-6">
                <img class='img-fluid float-end' src="{% static 'b3.png' %}" alt=""> 
            </div>
            
        </div>
    </div>
{% endblock %}
